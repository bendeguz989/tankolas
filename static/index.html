<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autóink tankolásának nyilvántartása</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="col-12">
            <header>
                <h1>Tankolások nyilvántartása 2022-ben</h1>

            </header>
        </div>
        <div class="row">
            <div class="col-3">
            <label for="auto">Autók:</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>---Válassz!---  </option>
              <option value="ford">Ford Fiesta - ABC-123 </option>
              <option value="opel">Opel Mokka - ZXY-987</option>
              <option value="audi">Audi A6 - AUDI-01</option>
            </select>

            </div>
            <div class="col-5">
                
                <div class="form-floating mb-3">
                    <input type="datetime" class="form-control" id="datum" placeholder="Tankolás dátuma">
                    <label for="floatingInput">Tankolás dátuma: </label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="liter" placeholder="Tankolt üzemanyag mennyisége (liter)">
                    <label for="floatingPassword">Tankolt mennyiség (liter):</label>
                  </div>
  
                  <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="km" placeholder="Kilométer állás:">
                    <label for="floatingPassword">Kilométer állás:</label>
                  </div>
  
              
                
            </div>
            <div class="col-4"><button id="BTNrogzit">Új tankolás rögzítése</button>
            
              <button id="BTNlekerdez">Tankolási adatok kilistázása</button>
  
              
              
             
        </div>

        <div class="row">
            
            <div class="col-12">

                
                <table class="table table-striped table-hover ">
                    <thead>
                      <tr>
                        <th scope="col">Rendszám</th>
                        <th scope="col">Tankolás dátuma</th>
                        <th scope="col">Tankolt mennyiség (liter)</th>
                        <th scope="col">Kilométer állás</th>
                        <th></th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">ABC-123</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><button id="BTNmodosit">módosítás</button></td>
                        <td><button id="BTNtorol">törlés</button></td>
                      </tr>
                      
                     
                    </tbody>
                  </table>
            </div>

        </div>


        <div class="col-12">
            <footer>Készítette: JnéKI és Szolarisz</footer>
        </div>

    </div>
<script src="script.js"></script>

</body>
</html>
